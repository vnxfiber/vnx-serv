<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Rádio e Comunicação</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#0d6efd" offset="0%"></stop>
            <stop stop-color="#0a58ca" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Radio-e-Comunicacao" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F5F7FA" x="0" y="0" width="800" height="600"></rect>
        <g id="RadioServices" transform="translate(100, 60)">
            <!-- Torre de comunicação central -->
            <rect id="base-torre" fill="#6c757d" x="290" y="420" width="60" height="20" rx="2"></rect>
            <rect id="central-tower" fill="#495057" x="310" y="120" width="20" height="300" rx="0"></rect>
            
            <!-- Seções da torre -->
            <rect id="tower-section1" fill="#343a40" x="300" y="150" width="40" height="5" rx="0"></rect>
            <rect id="tower-section2" fill="#343a40" x="300" y="200" width="40" height="5" rx="0"></rect>
            <rect id="tower-section3" fill="#343a40" x="300" y="250" width="40" height="5" rx="0"></rect>
            <rect id="tower-section4" fill="#343a40" x="300" y="300" width="40" height="5" rx="0"></rect>
            <rect id="tower-section5" fill="#343a40" x="300" y="350" width="40" height="5" rx="0"></rect>
            <rect id="tower-section6" fill="#343a40" x="300" y="400" width="40" height="5" rx="0"></rect>
            
            <!-- Antenas na torre -->
            <rect id="sectorial1" fill="#0d6efd" x="330" y="130" width="40" height="10" rx="2"></rect>
            <rect id="sectorial1-mount" fill="#495057" x="330" y="135" width="10" height="3" rx="0"></rect>
            
            <rect id="sectorial2" fill="#0d6efd" x="250" y="170" width="40" height="10" rx="2"></rect>
            <rect id="sectorial2-mount" fill="#495057" x="290" y="175" width="10" height="3" rx="0"></rect>
            
            <rect id="sectorial3" fill="#0d6efd" x="330" y="210" width="40" height="10" rx="2"></rect>
            <rect id="sectorial3-mount" fill="#495057" x="330" y="215" width="10" height="3" rx="0"></rect>
            
            <!-- Ondas de transmissão -->
            <path id="wave1" stroke="#0d6efd" stroke-width="1" stroke-dasharray="5,3" d="M370,135 C430,120 460,110 490,80"></path>
            <path id="wave2" stroke="#0d6efd" stroke-width="1" stroke-dasharray="5,3" d="M250,175 C200,165 170,140 130,110"></path>
            <path id="wave3" stroke="#0d6efd" stroke-width="1" stroke-dasharray="5,3" d="M370,215 C440,205 490,190 530,170"></path>
            
            <!-- Antenas de frequências múltiplas no topo -->
            <rect id="parabolic-dish" fill="#e9ecef" x="290" y="90" width="60" height="30" rx="15"></rect>
            <rect id="dish-mount" fill="#495057" x="317" y="120" width="6" height="10" rx="0"></rect>
            <line id="dish-detail1" stroke="#adb5bd" stroke-width="1" x1="295" y1="105" x2="345" y2="105"></line>
            <line id="dish-detail2" stroke="#adb5bd" stroke-width="1" x1="300" y1="95" x2="340" y2="95"></line>
            <line id="dish-detail3" stroke="#adb5bd" stroke-width="1" x1="300" y1="115" x2="340" y2="115"></line>
            
            <!-- Ondas do topo para torres remotas -->
            <path id="wave-top" stroke="#0d6efd" stroke-width="1" stroke-dasharray="5,3" d="M320,90 C320,50 320,30 320,10"></path>
            
            <!-- Torre remota 1 (menor) -->
            <rect id="remote-tower1-base" fill="#6c757d" x="90" y="380" width="40" height="10" rx="2"></rect>
            <rect id="remote-tower1" fill="#495057" x="105" y="300" width="10" height="80" rx="0"></rect>
            <rect id="remote-tower1-section" fill="#343a40" x="95" y="340" width="30" height="3" rx="0"></rect>
            <rect id="remote-antenna1" fill="#0a58ca" x="100" y="290" width="20" height="10" rx="2"></rect>
            
            <!-- Torre remota 2 (maior) -->
            <rect id="remote-tower2-base" fill="#6c757d" x="490" y="400" width="50" height="15" rx="2"></rect>
            <rect id="remote-tower2" fill="#495057" x="510" y="250" width="10" height="150" rx="0"></rect>
            <rect id="remote-tower2-section1" fill="#343a40" x="500" y="280" width="30" height="3" rx="0"></rect>
            <rect id="remote-tower2-section2" fill="#343a40" x="500" y="320" width="30" height="3" rx="0"></rect>
            <rect id="remote-tower2-section3" fill="#343a40" x="500" y="360" width="30" height="3" rx="0"></rect>
            <rect id="remote-antenna2" fill="#0a58ca" x="505" y="240" width="20" height="10" rx="2"></rect>
            
            <!-- Prédio com WiFi -->
            <rect id="building" fill="#e9ecef" x="500" y="150" width="80" height="60" rx="0"></rect>
            <rect id="building-door" fill="#495057" x="530" y="190" width="20" height="20" rx="0"></rect>
            <rect id="window1" fill="#adb5bd" x="510" y="160" width="15" height="15" rx="0"></rect>
            <rect id="window2" fill="#adb5bd" x="555" y="160" width="15" height="15" rx="0"></rect>
            
            <!-- WiFi Router no prédio -->
            <rect id="wifi-router" fill="#0d6efd" x="520" y="130" width="40" height="10" rx="2"></rect>
            <circle id="wifi-light1" fill="#4caf50" cx="530" cy="135" r="2"></circle>
            <circle id="wifi-light2" fill="#4caf50" cx="540" cy="135" r="2"></circle>
            <circle id="wifi-light3" fill="#ffc107" cx="550" cy="135" r="2"></circle>
            
            <!-- Ondas de WiFi -->
            <path id="wifi-wave1" stroke="#0a58ca" stroke-width="1" stroke-dasharray="2,2" d="M540,130 C540,120 540,115 540,110"></path>
            <path id="wifi-wave2" stroke="#0a58ca" stroke-width="1" stroke-dasharray="2,2" d="M540,130 C550,115 560,105 570,100"></path>
            <path id="wifi-wave3" stroke="#0a58ca" stroke-width="1" stroke-dasharray="2,2" d="M540,130 C530,115 520,105 510,100"></path>
            
            <!-- Casa com conexão sem fio -->
            <rect id="house" fill="#e9ecef" x="50" y="150" width="60" height="40" rx="0"></rect>
            <polygon id="house-roof" fill="#6c757d" points="50,150 110,150 80,120"></polygon>
            <rect id="house-door" fill="#495057" x="70" y="170" width="20" height="20" rx="0"></rect>
            <rect id="house-window" fill="#adb5bd" x="55" y="165" width="10" height="10" rx="0"></rect>
            
            <!-- Conexões -->
            <path id="house-connection" stroke="#0a58ca" stroke-width="2" stroke-dasharray="5,3" d="M110,160 L250,175"></path>
            <path id="building-connection" stroke="#0a58ca" stroke-width="2" stroke-dasharray="5,3" d="M520,130 L370,135"></path>
            <path id="remote-tower-connection" stroke="#0a58ca" stroke-width="2" stroke-dasharray="5,3" d="M515,240 L370,215"></path>
            <path id="remote-tower-main" stroke="#0a58ca" stroke-width="2" stroke-dasharray="5,3" d="M120,290 L290,175"></path>
            
            <!-- Sistema PTP (Point-to-Point) -->
            <rect id="ptp1" fill="#0a58ca" x="50" y="50" width="30" height="15" rx="2"></rect>
            <rect id="ptp2" fill="#0a58ca" x="530" y="50" width="30" height="15" rx="2"></rect>
            <path id="ptp-connection" stroke="#0d6efd" stroke-width="2" stroke-dasharray="5,3" d="M80,57 L530,57"></path>
            <circle id="ptp-light1" fill="#4caf50" cx="60" cy="58" r="3"></circle>
            <circle id="ptp-light2" fill="#4caf50" cx="540" cy="58" r="3"></circle>
            
            <!-- Textos -->
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#495057" x="40" y="40">Ponto A</text>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#495057" x="530" y="40">Ponto B</text>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#495057" x="230" y="30">Enlace Ponto-a-Ponto</text>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#495057" x="280" y="450">Torre Principal</text>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#495057" x="520" y="230">Access Point</text>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#495057" x="50" y="200">Cliente Residencial</text>
        </g>
    </g>
</svg> 