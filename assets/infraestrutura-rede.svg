<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Infraestrutura de Rede</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#0d6efd" offset="0%"></stop>
            <stop stop-color="#0a58ca" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Infraestrutura-de-Rede" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F5F7FA" x="0" y="0" width="800" height="600"></rect>
        <g id="Network" transform="translate(100, 100)">
            <!-- Servidor central -->
            <rect id="Server" fill="#0d6efd" x="250" y="200" width="100" height="160" rx="5"></rect>
            <rect id="ServerDetail" fill="#FFFFFF" x="265" y="220" width="70" height="10" rx="2"></rect>
            <rect id="ServerDetail2" fill="#FFFFFF" x="265" y="240" width="70" height="10" rx="2"></rect>
            <rect id="ServerDetail3" fill="#FFFFFF" x="265" y="260" width="70" height="10" rx="2"></rect>
            
            <!-- Switch superior -->
            <rect id="Switch1" fill="#0a58ca" x="240" y="50" width="120" height="40" rx="3"></rect>
            <circle id="LightSwitch1" fill="#4caf50" cx="260" cy="70" r="5"></circle>
            <circle id="LightSwitch2" fill="#4caf50" cx="280" cy="70" r="5"></circle>
            <circle id="LightSwitch3" fill="#4caf50" cx="300" cy="70" r="5"></circle>
            <circle id="LightSwitch4" fill="#4caf50" cx="320" cy="70" r="5"></circle>
            <circle id="LightSwitch5" fill="#4caf50" cx="340" cy="70" r="5"></circle>
            
            <!-- Conexão servidor-switch -->
            <path id="Connection1" stroke="#0d6efd" stroke-width="3" d="M300,200 L300,90"></path>
            
            <!-- Computadores conectados à rede -->
            <!-- PC 1 -->
            <rect id="PC1" fill="#6c757d" x="50" y="30" width="80" height="60" rx="3"></rect>
            <rect id="Monitor1" fill="#343a40" x="55" y="35" width="70" height="45" rx="2"></rect>
            <rect id="Stand1" fill="#6c757d" x="85" y="90" width="10" height="15"></rect>
            <rect id="Base1" fill="#6c757d" x="70" y="105" width="40" height="5" rx="2"></rect>
            <path id="Connection2" stroke="#0d6efd" stroke-width="2" d="M130,60 L240,70"></path>
            
            <!-- PC 2 -->
            <rect id="PC2" fill="#6c757d" x="450" y="30" width="80" height="60" rx="3"></rect>
            <rect id="Monitor2" fill="#343a40" x="455" y="35" width="70" height="45" rx="2"></rect>
            <rect id="Stand2" fill="#6c757d" x="485" y="90" width="10" height="15"></rect>
            <rect id="Base2" fill="#6c757d" x="470" y="105" width="40" height="5" rx="2"></rect>
            <path id="Connection3" stroke="#0d6efd" stroke-width="2" d="M450,60 L360,70"></path>
            
            <!-- Router -->
            <rect id="Router" fill="#495057" x="240" y="350" width="120" height="30" rx="15"></rect>
            <circle id="Light1" fill="#4caf50" cx="270" cy="365" r="5"></circle>
            <circle id="Light2" fill="#ffc107" cx="290" cy="365" r="5"></circle>
            <circle id="Light3" fill="#4caf50" cx="310" cy="365" r="5"></circle>
            <circle id="Light4" fill="#4caf50" cx="330" cy="365" r="5"></circle>
            
            <!-- Conexão servidor-router -->
            <path id="Connection4" stroke="#0d6efd" stroke-width="3" d="M300,360 L300,200"></path>
            
            <!-- Dispositivos conectados ao router -->
            <!-- Smartphone -->
            <rect id="Phone" fill="#343a40" x="50" y="330" width="40" height="70" rx="5"></rect>
            <rect id="Screen" fill="#f8f9fa" x="55" y="340" width="30" height="50" rx="2"></rect>
            <circle id="HomeButton" fill="#f8f9fa" cx="70" cy="395" r="5"></circle>
            <path id="WifiConnection" stroke="#0d6efd" stroke-width="2" stroke-dasharray="5,5" d="M90,365 L240,365"></path>
            
            <!-- Laptop -->
            <rect id="Laptop-Base" fill="#6c757d" x="450" y="350" width="100" height="10" rx="2"></rect>
            <rect id="Laptop-Screen" fill="#6c757d" x="450" y="300" width="100" height="60" rx="2" transform="translate(500, 300) rotate(10) translate(-500, -300)"></rect>
            <rect id="Laptop-Display" fill="#343a40" x="455" y="305" width="90" height="50" rx="1" transform="translate(500, 305) rotate(10) translate(-500, -305)"></rect>
            <path id="LaptopConnection" stroke="#0d6efd" stroke-width="2" stroke-dasharray="5,5" d="M450,350 L360,365"></path>
            
            <!-- Cloud connection -->
            <ellipse id="Cloud1" fill="#e9ecef" cx="300" cy="450" rx="80" ry="40"></ellipse>
            <ellipse id="Cloud2" fill="#dee2e6" cx="260" cy="430" rx="40" ry="30"></ellipse>
            <ellipse id="Cloud3" fill="#dee2e6" cx="340" cy="430" rx="40" ry="30"></ellipse>
            <text font-family="Arial" font-size="16" font-weight="bold" fill="#495057" x="270" y="455">Internet</text>
            <path id="CloudConnection" stroke="#0d6efd" stroke-width="3" d="M300,380 L300,410"></path>
        </g>
    </g>
</svg> 