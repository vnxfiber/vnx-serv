<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Telefonia</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#0d6efd" offset="0%"></stop>
            <stop stop-color="#0a58ca" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Telefonia" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F5F7FA" x="0" y="0" width="800" height="600"></rect>
        <g id="TelefoniaServices" transform="translate(100, 100)">
            <!-- Central PABX Server -->
            <rect id="PABX-Server" fill="#0d6efd" x="250" y="180" width="120" height="100" rx="5"></rect>
            <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" x="265" y="235">PABX IP</text>
            <rect id="serverLights" fill="#343a40" x="260" y="190" width="100" height="20" rx="2"></rect>
            <circle id="light1" fill="#4caf50" cx="280" cy="200" r="5"></circle>
            <circle id="light2" fill="#ffc107" cx="300" cy="200" r="5"></circle>
            <circle id="light3" fill="#4caf50" cx="320" cy="200" r="5"></circle>
            <circle id="light4" fill="#4caf50" cx="340" cy="200" r="5"></circle>
            
            <!-- Cloud connections -->
            <ellipse id="Cloud" fill="#e9ecef" cx="310" cy="50" rx="100" ry="40"></ellipse>
            <ellipse id="CloudInner1" fill="#dee2e6" cx="280" cy="40" rx="40" ry="20"></ellipse>
            <ellipse id="CloudInner2" fill="#dee2e6" cx="340" cy="40" rx="30" ry="20"></ellipse>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#495057" x="275" y="55">SIP Trunks</text>
            
            <!-- PSTN connection -->
            <ellipse id="PSTN" fill="#e9ecef" cx="500" cy="50" rx="70" ry="30"></ellipse>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#495057" x="475" y="55">PSTN</text>
            
            <!-- Call Center Station -->
            <rect id="callcenter" fill="#6c757d" x="50" y="150" width="120" height="80" rx="3"></rect>
            <rect id="callMonitor" fill="#343a40" x="60" y="160" width="100" height="60" rx="3"></rect>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" x="85" y="190">Call Center</text>
            <rect id="callcenterPanel" fill="#495057" x="85" y="230" width="50" height="20" rx="2"></rect>
            
            <!-- Office Phone 1 -->
            <rect id="phone1-base" fill="#495057" x="100" y="300" width="80" height="20" rx="2"></rect>
            <rect id="phone1-top" fill="#343a40" x="100" y="280" width="80" height="20" rx="5"></rect>
            <rect id="phone1-screen" fill="#6c757d" x="110" y="285" width="40" height="10" rx="1"></rect>
            <circle id="phone1-button1" fill="#e9ecef" cx="160" cy="285" r="3"></circle>
            <circle id="phone1-button2" fill="#e9ecef" cx="170" cy="285" r="3"></circle>
            <rect id="phone1-keypad" fill="#343a40" x="120" y="320" width="40" height="40" rx="2"></rect>
            <circle id="phone1-key1" fill="#e9ecef" cx="130" cy="330" r="3"></circle>
            <circle id="phone1-key2" fill="#e9ecef" cx="140" cy="330" r="3"></circle>
            <circle id="phone1-key3" fill="#e9ecef" cx="150" cy="330" r="3"></circle>
            <circle id="phone1-key4" fill="#e9ecef" cx="130" cy="340" r="3"></circle>
            <circle id="phone1-key5" fill="#e9ecef" cx="140" cy="340" r="3"></circle>
            <circle id="phone1-key6" fill="#e9ecef" cx="150" cy="340" r="3"></circle>
            <circle id="phone1-key7" fill="#e9ecef" cx="130" cy="350" r="3"></circle>
            <circle id="phone1-key8" fill="#e9ecef" cx="140" cy="350" r="3"></circle>
            <circle id="phone1-key9" fill="#e9ecef" cx="150" cy="350" r="3"></circle>
            
            <!-- Office Phone 2 -->
            <rect id="phone2-base" fill="#495057" x="470" y="300" width="80" height="20" rx="2"></rect>
            <rect id="phone2-top" fill="#343a40" x="470" y="280" width="80" height="20" rx="5"></rect>
            <rect id="phone2-screen" fill="#6c757d" x="480" y="285" width="40" height="10" rx="1"></rect>
            <circle id="phone2-button1" fill="#e9ecef" cx="530" cy="285" r="3"></circle>
            <circle id="phone2-button2" fill="#e9ecef" cx="540" cy="285" r="3"></circle>
            <rect id="phone2-keypad" fill="#343a40" x="490" y="320" width="40" height="40" rx="2"></rect>
            <circle id="phone2-key1" fill="#e9ecef" cx="500" cy="330" r="3"></circle>
            <circle id="phone2-key2" fill="#e9ecef" cx="510" cy="330" r="3"></circle>
            <circle id="phone2-key3" fill="#e9ecef" cx="520" cy="330" r="3"></circle>
            <circle id="phone2-key4" fill="#e9ecef" cx="500" cy="340" r="3"></circle>
            <circle id="phone2-key5" fill="#e9ecef" cx="510" cy="340" r="3"></circle>
            <circle id="phone2-key6" fill="#e9ecef" cx="520" cy="340" r="3"></circle>
            <circle id="phone2-key7" fill="#e9ecef" cx="500" cy="350" r="3"></circle>
            <circle id="phone2-key8" fill="#e9ecef" cx="510" cy="350" r="3"></circle>
            <circle id="phone2-key9" fill="#e9ecef" cx="520" cy="350" r="3"></circle>
            
            <!-- Mobile App -->
            <rect id="mobile-phone" fill="#343a40" x="290" y="350" width="40" height="80" rx="5"></rect>
            <rect id="mobile-screen" fill="#f8f9fa" x="295" y="360" width="30" height="50" rx="2"></rect>
            <circle id="mobile-button" fill="#e9ecef" cx="310" cy="420" r="5"></circle>
            <rect id="mobile-speaker" fill="#495057" x="305" y="355" width="10" height="2" rx="1"></rect>
            
            <!-- Call icons on Mobile -->
            <circle id="call-icon1" fill="#0d6efd" cx="305" cy="370" r="3"></circle>
            <circle id="call-icon2" fill="#0d6efd" cx="305" cy="380" r="3"></circle>
            <circle id="call-icon3" fill="#0d6efd" cx="305" cy="390" r="3"></circle>
            
            <!-- Connections -->
            <path id="connection1" stroke="#0d6efd" stroke-width="2" d="M170,190 L250,230"></path>
            <path id="connection2" stroke="#0d6efd" stroke-width="2" d="M140,280 L250,230"></path>
            <path id="connection3" stroke="#0d6efd" stroke-width="2" d="M370,230 L510,280"></path>
            <path id="connection4" stroke="#0d6efd" stroke-width="2" d="M310,350 L310,280"></path>
            <path id="connection-cloud" stroke="#0d6efd" stroke-width="3" d="M310,90 L310,180"></path>
            <path id="connection-pstn" stroke="#0d6efd" stroke-width="2" d="M500,80 L500,115 L370,195"></path>
            
            <!-- VoIP Icon -->
            <circle id="voip-bubble" fill="#0a58ca" cx="310" cy="120" r="25"></circle>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" x="292" y="125">VoIP</text>
            
            <!-- URA System -->
            <rect id="ura-system" fill="#6c757d" x="450" y="180" width="120" height="60" rx="3"></rect>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" x="490" y="215">URA</text>
            <path id="connection-ura" stroke="#0d6efd" stroke-width="2" d="M370,230 L450,210"></path>
        </g>
    </g>
</svg> 