<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="100" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo com gradiente sutil -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C5282;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4299E1;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Texto Principal "VNX" -->
    <text x="20" y="65" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="url(#grad1)">VNX</text>
    
    <!-- Linha decorativa mais fina e com mais espaço -->
    <line x1="140" y1="35" x2="140" y2="65" stroke="#4299E1" stroke-width="1.5"/>
    
    <!-- Texto Secundário "FIBER SERVICE" com mais espaço -->
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="24" fill="#2D3748">FIBER</text>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="24" fill="#2D3748">SERVICE</text>
</svg> 