{% extends "adm/base.html" %}

{% block title %}Configurações de Aparência{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Configurações de Aparência</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.atualizar_aparencia') }}">
                        <div class="mb-4">
                            <h6 class="text-muted mb-3">Tema</h6>
                            <div class="form-check mb-2">
                                <input type="radio" class="form-check-input" id="tema_claro" name="tema" value="claro" checked>
                                <label class="form-check-label" for="tema_claro">
                                    <i class="fas fa-sun me-2"></i>
                                    Tema Claro
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="radio" class="form-check-input" id="tema_escuro" name="tema" value="escuro">
                                <label class="form-check-label" for="tema_escuro">
                                    <i class="fas fa-moon me-2"></i>
                                    Tema Escuro
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="tema_sistema" name="tema" value="sistema">
                                <label class="form-check-label" for="tema_sistema">
                                    <i class="fas fa-desktop me-2"></i>
                                    Usar Tema do Sistema
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h6 class="text-muted mb-3">Layout</h6>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="menu_compacto" name="layout[]" value="menu_compacto">
                                <label class="form-check-label" for="menu_compacto">
                                    Menu Lateral Compacto
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="animacoes" name="layout[]" value="animacoes" checked>
                                <label class="form-check-label" for="animacoes">
                                    Ativar Animações
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Salvar Preferências
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
