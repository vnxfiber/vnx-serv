<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Profissional - VNX</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Reuse the same styles from dashboard.html */
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #0a3d62;
            color: #fff;
            padding-top: 1rem;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .sidebar .logo {
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .sidebar .logo img {
            max-width: 80%;
            height: auto;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            flex-grow: 1;
        }
        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <a href="{{ url_for('admin_dashboard') }}">
                <img src="{{ url_for('static', filename='assets/logo-white.svg') }}" alt="VNX Logo">
            </a>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('listar_profissionais') }}">
                    <i class="fas fa-user-tie"></i> Profissionais
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_candidatos') }}">
                    <i class="fas fa-users"></i> Candidatos
                </a>
            </li>
        </ul>
        <div class="user-info mt-auto p-3">
            <small>Logado como: {{ user.email }}</small><br>
            <a href="{{ url_for('admin_logout') }}" class="text-warning"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header d-flex justify-content-between align-items-center">
            <h1>Novo Profissional</h1>
            <a href="{{ url_for('listar_profissionais') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </header>

        <!-- Formulário de Cadastro -->
        <div class="card">
            <div class="card-body">
                <form method="POST" class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="profissao" class="form-label">Profissão</label>
                        <input type="text" class="form-control" id="profissao" name="profissao" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="disponibilidade" class="form-label">Disponibilidade</label>
                        <select class="form-select" id="disponibilidade" name="disponibilidade" required>
                            <option value="">Selecione...</option>
                            <option value="integral">Integral</option>
                            <option value="meio-periodo">Meio Período</option>
                            <option value="freelancer">Freelancer</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="experiencia" class="form-label">Experiência</label>
                        <textarea class="form-control" id="experiencia" name="experiencia" rows="4" required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <a href="{{ url_for('listar_profissionais') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Mask for phone number -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
        });
    </script>
</body>
</html>
