<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="60px" viewBox="0 0 200 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="logoGradient">
            <stop stop-color="#0a3d62" offset="0%"></stop>
            <stop stop-color="#3498db" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="accentLogoGradient">
            <stop stop-color="#2ecc71" offset="0%"></stop>
            <stop stop-color="#1abc9c" offset="100%"></stop>
        </linearGradient>
    </defs>
    
    <!-- Icon -->
    <g transform="translate(10, 10)">
        <!-- Fiber cable shape -->
        <path d="M0,20 C10,5 30,5 40,20 C50,35 30,35 40,20" stroke="url(#logoGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
        
        <!-- Data flow -->
        <circle cx="10" cy="15" r="3" fill="url(#accentLogoGradient)">
            <animate attributeName="cx" from="0" to="40" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0.2" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Text -->
    <g transform="translate(60, 25)" fill="#0a3d62">
        <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="1">
            <tspan x="0" y="0">VNX</tspan>
        </text>
        <text font-family="Arial, sans-serif" font-size="12" font-weight="normal" letter-spacing="0.5">
            <tspan x="0" y="18">FIBER SERVICE</tspan>
        </text>
    </g>
    
    <!-- Underline accent -->
    <line x1="60" y1="45" x2="180" y2="45" stroke="url(#accentLogoGradient)" stroke-width="2" stroke-linecap="round"/>
</svg> 