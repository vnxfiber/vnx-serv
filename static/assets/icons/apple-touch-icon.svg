<?xml version="1.0" encoding="UTF-8"?>
<svg width="180px" height="180px" viewBox="0 0 180 180" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="logoGradient">
            <stop stop-color="#0a3d62" offset="0%"></stop>
            <stop stop-color="#3498db" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="accentLogoGradient">
            <stop stop-color="#2ecc71" offset="0%"></stop>
            <stop stop-color="#1abc9c" offset="100%"></stop>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="180" height="180" rx="20" fill="#0a3d62"/>
    
    <!-- Icon -->
    <g transform="translate(40, 50)">
        <!-- Fiber cable shape -->
        <path d="M0,40 C20,10 60,10 80,40 C100,70 60,70 80,40" stroke="url(#logoGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
        
        <!-- Data flow -->
        <circle cx="20" cy="30" r="6" fill="url(#accentLogoGradient)">
            <animate attributeName="cx" from="0" to="80" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0.2" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- VNX Text -->
    <text x="45" y="140" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="30" font-weight="bold" letter-spacing="1">VNX FIBER</text>
</svg> 