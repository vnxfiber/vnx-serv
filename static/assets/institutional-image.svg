<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="primaryGradient">
            <stop stop-color="#0a3d62" offset="0%"></stop>
            <stop stop-color="#3498db" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="accentGradient">
            <stop stop-color="#2ecc71" offset="0%"></stop>
            <stop stop-color="#1abc9c" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="lightGradient">
            <stop stop-color="#3498db" offset="0%"></stop>
            <stop stop-color="#00d2ff" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>
    <g id="Background" fill="url(#primaryGradient)">
        <rect x="0" y="0" width="800" height="500" rx="12"></rect>
    </g>
    <g id="Network" transform="translate(100, 100)" filter="url(#shadow)">
        <!-- Central server -->
        <rect x="250" y="120" width="100" height="140" rx="8" fill="#f8f9fa" stroke="#ddd" stroke-width="2"></rect>
        <rect x="260" y="130" width="80" height="10" rx="2" fill="#e0e0e0"></rect>
        <rect x="260" y="145" width="80" height="10" rx="2" fill="#e0e0e0"></rect>
        <rect x="260" y="160" width="80" height="10" rx="2" fill="#e0e0e0"></rect>
        <rect x="260" y="175" width="80" height="10" rx="2" fill="#e0e0e0"></rect>
        <rect x="270" y="195" width="60" height="30" rx="2" fill="url(#accentGradient)"></rect>
        <rect x="275" y="235" width="50" height="15" rx="2" fill="#e0e0e0"></rect>
        
        <!-- Nodes -->
        <circle cx="150" cy="100" r="40" fill="#f8f9fa" stroke="#ddd" stroke-width="2"></circle>
        <circle cx="150" cy="100" r="30" fill="url(#lightGradient)"></circle>
        <circle cx="150" cy="100" r="10" fill="#fff" opacity="0.5"></circle>
        
        <circle cx="450" cy="100" r="40" fill="#f8f9fa" stroke="#ddd" stroke-width="2"></circle>
        <circle cx="450" cy="100" r="30" fill="url(#lightGradient)"></circle>
        <circle cx="450" cy="100" r="10" fill="#fff" opacity="0.5"></circle>
        
        <circle cx="150" cy="280" r="40" fill="#f8f9fa" stroke="#ddd" stroke-width="2"></circle>
        <circle cx="150" cy="280" r="30" fill="url(#lightGradient)"></circle>
        <circle cx="150" cy="280" r="10" fill="#fff" opacity="0.5"></circle>
        
        <circle cx="450" cy="280" r="40" fill="#f8f9fa" stroke="#ddd" stroke-width="2"></circle>
        <circle cx="450" cy="280" r="30" fill="url(#lightGradient)"></circle>
        <circle cx="450" cy="280" r="10" fill="#fff" opacity="0.5"></circle>
        
        <!-- Connections -->
        <line x1="190" y1="100" x2="250" y2="140" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="5,5"></line>
        <line x1="190" y1="280" x2="250" y2="240" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="5,5"></line>
        <line x1="350" y1="140" x2="410" y2="100" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="5,5"></line>
        <line x1="350" y1="240" x2="410" y2="280" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" stroke-dasharray="5,5"></line>
        
        <!-- Fiber optic cables -->
        <path d="M 150 280 Q 300 400, 450 280" stroke="url(#lightGradient)" stroke-width="6" fill="none" stroke-linecap="round"></path>
        <path d="M 150 100 Q 300 -20, 450 100" stroke="url(#lightGradient)" stroke-width="6" fill="none" stroke-linecap="round"></path>
        
        <!-- Data flow animations -->
        <circle id="data1" cx="150" cy="100" r="5" fill="#fff">
            <animate attributeName="cx" from="150" to="450" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="cy" from="100" to="100" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <circle id="data2" cx="450" cy="280" r="5" fill="#fff">
            <animate attributeName="cx" from="450" to="150" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="cy" from="280" to="280" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>
    <g id="Title" transform="translate(400, 40)" text-anchor="middle">
        <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">Infraestrutura de Rede Moderna</text>
    </g>
</svg> 